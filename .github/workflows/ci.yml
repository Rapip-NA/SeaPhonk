name: CI SeaPhonk Project

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  # Job 1: Cek Syntax PHP
  php-lint:
    name: Lint PHP Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          extensions: mbstring, intl # Common extensions
          coverage: none # Disable Xdebug for speed

      - name: Check Syntax of api.php
        run: php -l api.php

  # Job 2: Compile Arduino Sketch (ESP32)
  arduino-build:
    name: Compile ESP32 Sketch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install ESP32 Platform
        run: |
          arduino-cli config init
          arduino-cli core update-index
          arduino-cli config add board_manager.additional_urls https://raw.githubusercontent.com/espressif/arduino-esp32/gh-pages/package_esp32_index.json
          arduino-cli core update-index
          arduino-cli core install esp32:esp32

      - name: Install Libraries
        run: |
          arduino-cli lib install "OneWire"
          arduino-cli lib install "DallasTemperature"

      - name: Compile Sketch
        run: arduino-cli compile --fqbn esp32:esp32:esp32doit-devkit-v1 drone_sketch.ino
